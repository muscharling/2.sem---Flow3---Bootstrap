<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="img/favicon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>COVID19 - 2020</title>
  <style>
    .bg-dark {
      background-color: #001f34 !important;
    }
    /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
    }
    .container-fluid{
      padding-left: 0px;
      padding-right: 0px;
    }
    .carousel slide{
      height: 90vh;
    }
    .container-fluid {
        overflow-x: hidden;
}
.back-to-top {
    position: fixed;
    bottom: 25px;
    right: 25px;
    display: none;
}
  </style>
</head>

<body>
  <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="img/covid19-logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myTogglerNav" aria-controls="myTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myTogglerNav">
        <div class="nav navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#">FORSIDE</a>
          <a class="nav-item nav-link" href="#">PDF</a>
        </div><!-- navbar -->
      </div><!-- collapse -->
    </div><!-- container -->
  </nav><!-- nav -->

  <!--image-slider-carousel -->

    <div id="mySlides" class="carousel slide" data-ride="carousel" style="margin-top: 80px;">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#mySlides" data-slide-to="0" class="active"></li>
      <li data-target="#mySlides" data-slide-to="1"></li>
      <li data-target="#mySlides" data-slide-to="2"></li>
      <li data-target="#mySlides" data-slide-to="3"></li>
      <li data-target="#mySlides" data-slide-to="4"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/råd1.1.png" alt="Råd1">
      </div>
      <div class="carousel-item">
        <img src="img/råd2.1.png" alt="Råd2">
      </div>
      <div class="carousel-item">
        <img src="img/råd3.1.png" alt="Råd3">
      </div>
      <div class="carousel-item">
        <img src="img/råd4.1.png" alt="Råd3">
      </div>
      <div class="carousel-item">
        <img src="img/råd5.1.png" alt="Råd3">
      </div>
    </div>
  </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#mySlides" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#mySlides" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>

<div class="container-fluid">
  <img class="img-responsive" src="img/placeholder-image.png" alt="statestik" width="1826" height="650">
</div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
